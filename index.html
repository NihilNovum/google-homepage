<!DOCTYPE html>
<html>

<head>
   <title>Google</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" type="image/png" href="images/google-logo.png">
</head>

<header>
   <nav>
      <ul>
         <li><a href="#">About</a></li>
         <li class="left-top-nav"><a href="#">Store</a></li>
         <li><a href="#">Gmail</a></li>
         <li><a href="#">Images</a></li>
         <li class="dots"><a href="#"><img src="images/dots-64x64.png" height="18"></a></li>
         <li><a class="log-in" href="#">Sign in</a></li>
      </ul>
   </nav>
</header>

<body>
   <div class="google-logo-main">
      <img src="images/google-logo-full.png" alt="Google Logo">
   </div>
   <div class="search-bar-container">
      <input class="search-bar" type="search" name="search-query">
      <div class="magnifying-glass">
         <img src="images/magnifying-glass.png" height="20">
      </div>
      <div class="google-mic">
         <img src="images/Google_mic.svg" height="20">
      </div>
   </div>
   <div class="buttons-container">
      <input type="button" value="Google Search">
      <input type="button" value="I'm Feeling Lucky">
   </div>
</body>
<footer>
   <ul class="footer-bar">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">How Search works</a></li>
      <li class="bottom-right-nav"><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a class="corner-item" href="#">Settings</a></li>
   </ul>
</footer>

</html>
